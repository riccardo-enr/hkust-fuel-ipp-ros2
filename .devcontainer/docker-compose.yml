services:
  fuel-dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: dev
      args:
        USERNAME: ubuntu
        USER_UID: 1000
        USER_GID: 1000
        GITHUB_USER_NAME: ${GITHUB_USER_NAME}
        GITHUB_USER_EMAIL: ${GITHUB_USER_EMAIL}
        CUDA_CAPABILITY: ${CUDA_CAPABILITY:-ON}
    volumes:
      - ../:/workspace:cached
      - ~/.zshrc:/home/ubuntu/.zshrc:cached
      - ~/.p10k.zsh:/home/ubuntu/.p10k.zsh:cached
      - ~/.oh-my-zsh/custom/themes/powerlevel10k:/home/ubuntu/.oh-my-zsh/custom/themes/powerlevel10k:cached
      - ~/.config/nvim:/home/ubuntu/.config/nvim:cached
      - ~/.local/share/nvim:/home/ubuntu/.local/share/nvim:cached
      - ~/.ssh:/home/ubuntu/.ssh:cached
      - ~/.codex:/home/ubuntu/.codex:cached
      - ~/.gemini:/home/ubuntu/.gemini:cached
      - ~/.config/gh:/home/ubuntu/.config/gh:cached
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
      - /dev:/dev:rw
      - /dev/dri:/dev/dri:cached
    network_mode: host
    privileged: true
    cap_add:
      - SYS_PTRACE
    security_opt:
      - seccomp:unconfined
      - apparmor:unconfined
    user: ubuntu
    tty: true
    stdin_open: true
    environment:
      - DISPLAY=${DISPLAY}
      - QT_X11_NO_MITSHM=1

  fuel-runtime:
    build:
      context: .
      dockerfile: Dockerfile
      target: runtime
      args:
        GITHUB_USER_NAME: ${GITHUB_USER_NAME}
        GITHUB_USER_EMAIL: ${GITHUB_USER_EMAIL}
        CUDA_CAPABILITY: ${CUDA_CAPABILITY:-ON}
    user: ubuntu
    volumes:
      - ../:/workspace:ro
    network_mode: host
    environment:
      - DISPLAY=${DISPLAY}
