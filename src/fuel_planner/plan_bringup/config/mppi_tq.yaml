mppi_control:
  ros__parameters:
    mppi:
      # Common parameters
      K: 1000
      N: 0.5 # Horizon time in seconds
      ctl_freq: 50.0 # Control frequency in Hz (dt = 1/ctl_freq)
      lambda: 0.01

      # Thrust+Quaternion specific parameters
      sigma_thrust: 0.5
      sigma_quat: 0.05
      Q_pos_x: 80.0
      Q_pos_y: 80.0
      Q_pos_z: 80.0
      Q_vel_x: 5.0
      Q_vel_y: 5.0
      Q_vel_z: 5.0
      R_thrust: 0.1
      R_quat: 0.1
      R_rate_thrust: 10.0
      R_rate_quat: 30.0

      # Constraints
      thrust_max: 20.0
      thrust_min: 0.0
      w_obs: 10.0
      g: 9.81

      # Low-pass filter (optional, for smoother control)
      enable_lpf: false
      lpf_cutoff: 5.0 # Cutoff frequency in Hz
    mass: 0.98
